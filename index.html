<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles/globals.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="min-h-screen flex flex-col gap-20 justify-between bg-rose-50/50">
      <header class="flex justify-between items-center p-10">
        <div class="font-black text-2xl bg-gradient-to-r from-rose-400 to-80% to-yellow-400 bg-clip-text text-transparent tracking-tighter">indrazm.</div>
        <div class="flex gap-8 bg-zinc-500/5 text-zinc-800 px-2 py-2 rounded-full">
          <div class="link bg-white text-black py-1 px-4 rounded-full">About</div>
          <div class="link">Craft</div>
          <div class="link pr-4">Media</div>
        </div>
        <div class="link">Contact</div>
      </header>

      <section class="max-w-4xl mx-12 lg:m-auto grid grid-cols-1 lg:grid-cols-3 gap-8 relative">
        <div id="card1" class="card lg:col-span-2 space-y-4 relative overflow-hidden">
          <img id="avatar" src="public/indra.png" class="w-16 h-16 object-cover rounded-full absolute" />
          <div>
            <div>Indra Zulfi</div>
            <div class="text-xs text">3D Tech. Lead @Designstripe, CA</div>
          </div>
          <div class="flex gap-2 text-xs font-medium items-center absolute top-5 right-8 bg-emerald-50 border-emerald-300 border-[1px] py-2 px-4 rounded-full">
            <div class="w-2 h-2 bg-emerald-500 animate-pulse rounded-full"></div>
            <p>Available for Collaboration</p>
          </div>
          <div class="flex gap-2 items-baseline h-[42px]">
            <h1 id="heading"></h1>
          </div>
        </div>

        <a href="https://twitter.com/indrazulfi" target="_blank">
          <div class="card bg-sky-300 flex justify-center items-center cursor-pointer">
            <img src="public/twitter.svg" width="80" class="hover:scale-110 duration-300 transition ease-in-out" /></div
        ></a>

        <div class="card relative bg-yellow-300 flex justify-center items-center rounded-3xl">
          <div class="text-black font-bold tracking-tighter">Desigstripe mockups</div>
          <a href="https://designstripe.com/mockups" target="_blank">
            <div class="p-4 rounded-full absolute bottom-4 left-4 bg-white hover:text-center hover:text-yellow-400 cursor-pointer duration-300 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
              </svg></div
          ></a>
        </div>

        <div class="card lg:col-span-2 bg-white h-72 p-12 rounded-3xl">
          <div class="space-y-3">
            <h3 class="text-black/80 tracking-tight">Collaboration?</h3>
            <p class="text-black/60 tracking-tight text-xs">I have a strong track record of developing impactful products. Let's work together!</p>
            <input
              id="form"
              placeholder="email@yours.com"
              class="w-full tracking-tight text-black/80 text-2xl focus:outline-none py-4 placeholder:text-black/20 border-b-[1px] font-medium bg-transparent border-slate-300"
            />
            <div>
              <p class="text-black/80 text-xs text-right -mt-1">Enter to blow!</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="p-8 text-center">
        <p>
          build with ❤️ Love. design inspired by <a href="https://nevflynn.com/"><span class="hover:text-rose-500 duration-300 ease-out">nevflynn</span></a>
        </p>
      </footer>
    </main>
    <script type="module" src="/src/javascript/main.js"></script>
  </body>
</html>
